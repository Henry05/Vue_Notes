<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数据绑定方式来渲染数据</title>
</head>
<body>
  <div id="app">
     <input type="text" v-model="msg">
     <input type="text" v-model="name">
     <p v-text="msg"></p>
     <h1 v-text="name"></h1>
     我今年<p>18</p>岁了
  </div>
</body>
</html>
<script src="./c.data-bind.js"></script>
<script>
  var obj = {
    msg: '你好吗',
    name: '小明',
    age: '18',
    img1: './img/isc1.jpg',
    img2: './img/isc2.jpg'
  }
  var options = {
    data: function () {
      return obj
    }
  }
  var db = new DateBind(options)
  // db.$mount('#app')
</script>
