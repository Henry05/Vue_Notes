  <h1>getter, setter</h1>

<script>
  var obj = {
    msg: 18,
    name: '小明'
  }

  // 想要监视obj对象属性值的变化
  // 这里我们监视vm属性的变化
  // 虽然监视的是vm的属性，但是变相的相当于监视了obj的属性了
  var vm = {}

  function autoRender (obj) {
    for (var key in obj) {
      Object.defineProperty(vm, key, {
        get: function () {
          console.log('有人想使用vm.name值')
          return obj[key]
        },
        set: function (val) {
          console.log('有人要给vm.name赋值了')
          obj[key] = val
        }
      })
    }
  }
  autoRender(obj)
  // Object.defineProperties()
</script>
